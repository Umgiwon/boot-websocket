<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Door ID 설정 - 관리자 인증</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin:0; font-family: -apple-system, system-ui, sans-serif; background:#f7f9fc; }
        .wrap { max-width: 420px; margin: 28px auto; padding: 20px; }
        .header { background:#122b67; color:#fff; padding:14px 16px; border-radius:10px; font-weight:700; }
        .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:18px; margin-top:14px; }
        .label { color:#111827; font-size:18px; font-weight:700; margin-bottom:8px; }
        .desc { color:#6b7280; font-size:14px; margin-bottom:12px; }
        input[type=password] { width:100%; padding:12px 14px; border:1px solid #cbd5e1; border-radius:8px; outline:none; }
        input[type=password]:focus { border-color:#2563eb; box-shadow:0 0 0 3px rgba(37,99,235,.15); }
        .btn { margin-top:16px; width:100%; padding:14px 16px; background:#0a2a70; color:#fff; border:none; border-radius:10px; font-weight:700; cursor:pointer; }
        .btn:active { transform: translateY(1px); }
        .dialog-mask { position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; }
        .dialog { background:#fff; border-radius:16px; padding:24px; width:92%; max-width:360px; text-align:center; }
        .dialog .title { color:#b91c1c; font-size:20px; font-weight:800; margin-bottom:8px; }
        .dialog .msg { color:#374151; font-size:14px; margin-bottom:14px; }
        .dialog .ok { background:#0a2a70; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; width:100%; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">Door ID 설정</div>
        <div class="card">
            <div class="label">비밀번호 입력</div>
            <div class="desc">관리자 전용 비밀번호를 입력해주세요.</div>
            <input id="adminPw" type="password" placeholder="비밀번호를 입력하세요" inputmode="numeric" autocomplete="off">
            <button class="btn" id="nextBtn">다음</button>
        </div>
    </div>

    <!-- 인증 실패 다이얼로그 -->
    <div class="dialog-mask" id="dlg">
        <div class="dialog">
            <div class="title">관리자 인증 실패</div>
            <div class="msg">비밀번호가 올바르지 않습니다.</div>
            <button class="ok" id="dlgOk">확인</button>
        </div>
    </div>

    <script>
        /* 전역변수 설정 */
        const adminPwInput = document.getElementById('adminPw');
        const nextBtn = document.getElementById('nextBtn');
        const dlg = document.getElementById('dlg');
        const dlgOk = document.getElementById('dlgOk');

        /* 비밀번호 검증 api 호출 함수 */
        async function verifyByApi(pw) {
            try {
                const res = await fetch('/api/admin/verify-password', {
                    method: 'POST',
                    headers: { 'Content-Type':'application/json' },
                    body: JSON.stringify({ password: pw })
                });
                return res.ok; // 200 → true
            } catch (e) {
                console.error('verify error:', e);
                return false;
            }
        }

        /* 다음버튼 클릭 시 비밀번호 검증 api 호출시작 */
        nextBtn.addEventListener('click', async () => {
            const pw = adminPwInput.value.trim();
            if (!pw) { adminPwInput.focus(); return; }

            if (await verifyByApi(pw)) {
                // 인증 성공, 장비 ID 입력화면으로 이동
                window.location.href = '/setup/device-id';
            } else {
                // 인증 실패
                dlg.style.display = 'flex';
            }
        });

        /* 인증 실패 확인버튼 클릭 */
        dlgOk.addEventListener('click', () => dlg.style.display = 'none');
    </script>
</body>
</html>
